<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>Zeher Music</title>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <img src="Files/LogoR1.png" class="logo" style="height: 100px;">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="Files/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="Files/Music1.mp3" type="audio/mp3">
    </audio>

    <script>

        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "Files/pause.png";
            }else{
                mySong.pause();
                icon.src = "Files/play.png";
            }
        }

    </script>

</body>
</html>
